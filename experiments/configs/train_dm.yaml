defaults:
  - dataset: euler_all
  - denoiser: unet_deep
  - denoiser/loss: uniform
  - denoiser/schedule: log_logit
  - denoiser/precondition: elucidated
  - optim: psgd
  - server: rusty

trajectory:
  length: 5
  stride: 4
  context:
    lmbda: 1.0
    rho: 0.66
    atleast: 1

train:
  epochs: 4096
  epoch_size: 16384
  batch_size: 256
  accumulation: 1
  ema_decay: 0.999

fork:
  run: null
  target: "state"
  strict: true

compute:
  nodes: 1
  cpus_per_gpu: 8
  gpus: 8
  ram: "512GB"
  time: "7-00:00:00"

wandb:
  entity: null

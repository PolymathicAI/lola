defaults:
  - dataset: euler_all
  - denoiser: unet_deep_medium
  - denoiser/loss: beta
  - denoiser/schedule: log_logit
  - optim: soap
  - server: rusty

trajectory:
  length: 9
  stride: 1

train:
  epochs: 1024
  epoch_size: 16384
  batch_size: 64
  accumulation: 1
  lazy_shuffle: true
  ema_decay: 0.9999

masking: true

fork_from: null
fork_target: "state"
